<!----------Header----------->
<header>
    <a [routerLink]="['/setup-guide']">
        <img src="assets/images/setup-guide/logo.png" alt="">
    </a> 
    <h5>Account Setup</h5>
    <a href="" class="save">Save and Exit</a>
</header>
<div class="step-line">
    <div class="step-line-2"></div>
</div>
<div id="content">
    <h4>What You Do</h4>
    <p class="title">We would love to know what you do for a living so we help you as best we can.</p>
    <!-- <input type="text" placeholder="Job Title"> -->
    <div class="form-group">
        <select class="form-control">
            <option *ngFor="let job of lstJob">{{job.name}}</option>
        </select>
    </div>
    <button class="icon-left" (click)="Location()">
        <i class="fas fa-chevron-left"></i>
    </button>
    <div class="enter-continue">
        <div class="text-left">
            <p class="continue">Continue</p>
            <p class="exit">Press Enter</p>
        </div>
        <button class="icon-right" (click)="Method()">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>
</div>
